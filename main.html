<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="js/main_2.js"></script>
    <title>Steam Inventory</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-icon fa-brands fa-steam"></div>
            <div class="header-links">
                <a href="main.html">Account №1</a>
            </div>
            <div class="header-mylinks">
                <a href="https://github.com/Romashka13579" class="header-mylink fa-brands fa-github"></a>
                <a href="https://discordapp.com/users/541608350853496842/" class="header-mylink fa-brands fa-discord"></a>
            </div>
            <button class="header-burger">
                <div class="header-burger-line"></div>
                <div class="header-burger-line"></div>
                <div class="header-burger-line"></div>
            </button>
        </div>
        <div class="adder">
            <div class="adder-inside">
                <div class="adder-txt">To <span>ADD</span> item, type <span>SKIN NAME</span> here <i class="fa-solid fa-arrow-down"></i></div>
                <div class="adder-block">
                    <input class="adder-textline"  placeholder="Skin name">
                    <button class="adder-btn">Enter</button>
                </div>
                <div class="adder-txt">To <span>ADD</span> item, paste <span>LINK</span> here <i class="fa-solid fa-arrow-down"></i></div>
                <div class="adder-block">
                    <input class="adder-textline adder-textline-by-link" placeholder="Link">
                    <button class="adder-btn adder-btn-by-link">Enter</button>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="cards-inside">
                <div class="cards-holder">
                    <div class="holder-card">
                        <div class="holder-card-image"></div>
                        <div class="holder-card-bottom">
                            <embed class="holder-card-name"><object data="file.txt"></object></div>
                            <div class="holder-card-line"></div>
                            <div class="holder-card-block-1">
                                <div class="holder-card-cost">
                                    <div class="holder-card-cost-txt cost-bought">Минула ціна:</div>
                                    <div class="holder-card-cost-1">-X-</div>
                                </div>
                                <div class="holder-card-cost">
                                    <div class="holder-card-cost-txt cost-wb">Ціна предмету на ... :</div>
                                    <div class="holder-card-cost-1">-X-</div>
                                </div>
                                <div class="holder-card-cost">
                                    <div class="holder-card-cost-txt cost-steam">Ціна предмету в steam:</div>
                                    <div class="holder-card-cost-1">-X-</div>
                                </div>
                            </div>
                            <div class="holder-card-line"></div>
                            <button class="holder-card-more">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
